# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - redworth-backend-app-dev

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2
    
    - run: echo $FIREBASE_KEY > credentials.json
      env:
        FIREBASE_KEY: ${{ secrets.FIREBASE_CERT }}
    
    - run: docker login ghcr.io -u rohit-karthik -p ${{ secrets.REGISTRY_PASSWORD }}
    - run: docker build -t ghcr.io/redworth/humidifier-project-server:${{ github.sha }} .
    - run: docker push ghcr.io/redworth/humidifier-project-server:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'redworth-backend-app-dev'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_d1ee7fe6a4d2408d8d3745ecc1aa0a15 }}
        images: 'ghcr.io/redworth/humidifier-project-server:${{ github.sha }}'
