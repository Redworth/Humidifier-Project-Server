name: Build and Deploy
on:
  schedule:
  - cron: 0 10 * * *
  - cron: 0 18 * * *
  workflow_dispatch:
jobs:
  build:
    name: Build/Push Docker image to GitHub Packages
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      - run: echo secrets.FIREBASE_CERT > credentials.json
      - run: docker login docker.pkg.github.com -u $github.actor -p $secrets.GITHUB_TOKEN
      - run: docker build -t humidifier-project-server:latest .
      - run: docker push humidifier-project-server:latest
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    steps:
      - run: ssh ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_SERVER }} | ls
      - name: SSH Script
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_SERVER }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 22
          script: cat docker_login.txt | sudo docker login ghcr.io -u rohit-karthik --password-stdin
      - name: SSH Script
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_SERVER }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 22
          script: sudo docker pull ghcr.io/redworth/humidifier-project-server:latest
      - name: SSH Script
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_SERVER }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 22
          script: |
            if [ "$(sudo docker ps -a -q)" != "" ]
            then
            sudo docker rm --force $(sudo docker ps -a -q)
            fi
      - name: SSH Script
        uses: appleboy/ssh-action@master
        with:
           host: ${{ secrets.SSH_SERVER }}
           username: ${{ secrets.SSH_USERNAME }}
           password: ${{ secrets.SSH_PASSWORD }}            
           port: 22
           script: sudo docker run -d -p 80:8000 ghcr.io/redworth/humidifier-project-server:latest
            
